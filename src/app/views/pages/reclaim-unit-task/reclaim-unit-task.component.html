
<div class="kt-section__content">
        <div class="modal-header">
          <h4 class="modal-title"><i class="fa fa-arrow-left" aria-hidden="true" (click)="onCloseClick()"></i>
            Reclaim Units</h4>
        </div>
        <div class="modal-body">
          <div class="row">
                <button class="btn btn-primary">Add</button>
                <div class="input-group-prepend"><input #searchInput (keyup)="search($event)" type="text" class="form-control kt-quick-search__input row-left-align" placeholder="Search..." /><span class="input-group-text"><i class="flaticon2-search-1"></i></span></div>
          </div>
          <kt-dynamic-table [mockData]="mockData" [tableDataObject]="tableDataObject" [tempestTask]="isTempestTask"></kt-dynamic-table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="fetchData()">Show Reclaim List Table</button>
        </div>
</div>
